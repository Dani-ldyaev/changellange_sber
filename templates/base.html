<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Главная</a>
      {% block nav %} {% endblock %}
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
